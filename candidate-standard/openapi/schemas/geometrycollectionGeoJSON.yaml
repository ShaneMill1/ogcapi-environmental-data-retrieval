type: object
required:
  - type
  - geometries
properties:
  type:
    type: string
    enum:
      - GeometryCollection
  geometries:
    type: array
    items:
      oneOf:
      - $ref: schemas/pointGeoJSON.yaml
      - $ref: schemas/multipointGeoJSON.yaml
      - $ref: schemas/linestringGeoJSON.yaml
      - $ref: schemas/multilinestringGeoJSON.yaml
      - $ref: schemas/polygonGeoJSON.yaml
      - $ref: schemas/multipolygonGeoJSON.yaml
      - $ref: schemas/geometrycollectionGeoJSON.yaml